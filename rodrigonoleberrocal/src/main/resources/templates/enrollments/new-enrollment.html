<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>New Enrollment</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/enrollments}">Enrollment</a></li>
	    <li class="breadcrumb-item active" aria-current="page">New</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    New Course enrollment
	  </div>
	  <div class="card-body" style="text-align: left;">
	  	
	  	<form th:action="@{/enrollments/savenew}" th:object="${enrollment}" method="post" class="row g-3 needs-validation" novalidate>
		  <div class="col-md-7">
		    <label for="course" class="form-label">Course</label>
		    <select class="form-select" th:field="*{course}" required>
		      <option selected disabled value="">Choose...</option>
		      <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">...</option>
		    </select>
		    <div class="invalid-feedback">
		      Please select a valid state.
		    </div>
		  </div>
		  
		  <div class="col-md-5">
		    <label for="section" class="form-label">Section</label>
		    <input type="text" class="form-control" th:field="*{section}" required>
		    <div class="valid-feedback">
		      Looks good!
		    </div>
		  </div>

		  <div class="col-12" style="text-align: center;">
		    <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Enroll</button>
		  </div>
		</form>
	  
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
