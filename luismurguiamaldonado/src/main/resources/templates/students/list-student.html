<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
	<div class="card text-center">
	  <div class="card-header">
	    Students
	  </div>
	  <div class="card-body">
	    
	    <table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Last name</th>
		      <th scope="col">First name</th>
		      <th scope="col">Age</th>
		      <th scope="col">Career</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="student : ${students}">
		      <th scope="row" th:text="${student.id}">1</th>
		      <td th:text="${student.lastName}">Mark</td>
		      <td th:text="${student.firstName}">Otto</td>
		      <td th:text="${student.age}">@mdo</td>
		      <td th:text="${student.career.name}">@mdo</td>
		    </tr>
		  </tbody>
		</table>
	    
	  </div>
	  <div class="card-footer text-muted">
	    University
	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
